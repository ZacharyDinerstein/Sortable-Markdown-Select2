<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sortable, Markdown, Select2</title>
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>

    <div class="container text-center">

      <form id="search-movies" class="form-inline">
        <input id="keyword" type="text" class="form-control ml-auto mr-2" placeholder="Find movies">
        <input type="submit" class="btn btn-primary mr-auto ml-2" value="Search">
      </form>

      <ul id="results-container" class="list-inline"></ul>
    </div>

    <textarea class="form-control" id="editor" rows="4"></textarea>
    <div id="preview"></div>

    <select class="select2" name="country">
      <option value="AL">Alabama</option>
      <option value="WY">Wyoming</option>
      <option value="AL">New York</option>
      <option value="WY">New Mexico</option>
      <option value="AL">Tel Aviv</option>
      <option value="WY">Jerusalem</option>
      <option value="AL">Alaska</option>
    </select>

    <script src="main.js"></script>
  </body>
</html>
